<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kaiju-pedia - Kaiju Breeding Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="antialiased">    <div class="container mx-auto p-4 md:p-8">
        <!-- Header will be injected here -->
        <div id="header-placeholder"></div>

        <!-- Navigation will be injected here -->
        <div id="nav-placeholder"></div>

        <main>
            <!-- Kaiju-pedia Section -->
            <section class="section active">
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Kaiju-pedia</h2>
                    <p class="text-gray-700 mb-6">Explore the 10 elemental types of Kaiju. Click on a type to view its detailed stats, abilities, and elemental matchups. The charts below will update to compare the selected Kaiju to its peers.</p>
                    <div id="kaiju-type-grid" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
                        <!-- Kaiju type cards will be injected here -->
                    </div>
                    <div class="grid lg:grid-cols-2 gap-8">
                        <div class="bg-gray-50 p-4 rounded-lg">
                             <h3 id="kaiju-details-name" class="text-2xl font-bold text-center mb-2">Select a Kaiju Type</h3>
                            <div class="chart-container">
                                <canvas id="kaijuStatsChart"></canvas>
                            </div>
                            <div id="kaiju-details-info" class="mt-4 text-center"></div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="text-2xl font-bold text-center mb-2">Stat Comparison</h3>
                            <div class="chart-container">
                                <canvas id="kaijuCompareChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Load components and page script -->
    <script type="module">
        import { ComponentLoader } from './js/component-loader.js';
        import { initKaijuPedia } from './js/kaiju-pedia.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            await ComponentLoader.initializeComponents('kaiju-pedia.html');
            initKaijuPedia();
        });
    </script>
</body>
</html>

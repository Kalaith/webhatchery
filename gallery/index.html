<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Portrait Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            margin: 0 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .tab-button.active {
            background: rgba(255,255,255,0.5);
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .image-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
            text-align: center;
        }

        .image-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .image-filename {
            color: #666;
            font-size: 0.85rem;
            word-break: break-all;
        }

        .stats {
            text-align: center;
            margin-top: 30px;
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Anime Portrait Gallery</h1>
            <p>AI-Generated Character Portraits Collection</p>
            <button onclick="loadGallery()" style="margin-top: 15px; padding: 8px 16px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 20px; cursor: pointer; backdrop-filter: blur(10px);">üîÑ Refresh Gallery</button>
        </div>

        <div class="tabs">
            <button class="tab-button" onclick="switchTab('portraits')">Portraits</button>
            <button class="tab-button" onclick="switchTab('adventurer')">Adventurers</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Images will be loaded here by JavaScript -->
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be shown here -->
        </div>
    </div>

    <!-- Modal for full-size viewing -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <script>
        // Global variable to store the fetched images
        let images = [];
        let currentTab = 'portraits';

        // Function to switch tabs
        function switchTab(tab) {
            currentTab = tab;
            loadGallery();

            // Update active tab styles
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.tab-button[onclick="switchTab('${tab}')"]`).classList.add('active');
        }

        // Function to fetch image list from the specified directory
        async function fetchImageList(directory) {
            try {
                const response = await fetch(`${directory}/`);
                const html = await response.text();

                // Parse HTML to extract image filenames
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a[href]');

                const imageFiles = [];
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    // Filter for image files (png, jpg, jpeg, gif, webp)
                    if (href && /\.(png|jpg|jpeg|gif|webp)$/i.test(href)) {
                        imageFiles.push(href);
                    }
                });

                return imageFiles.sort(); // Sort alphabetically
            } catch (error) {
                console.log(`Error fetching images from ${directory}:`, error);
                return [];
            }
        }

        // Load and display images
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            const stats = document.getElementById('stats');
            
            // Show loading message
            gallery.innerHTML = '<div style="text-align: center; color: white; grid-column: 1/-1; padding: 40px;"><h3>üîÑ Loading images...</h3></div>';
            
            // Fetch the image list based on the current tab
            images = await fetchImageList(currentTab);
            
            // Clear loading message
            gallery.innerHTML = '';
            
            if (images.length === 0) {
                gallery.innerHTML = `
                    <div style="text-align: center; color: white; grid-column: 1/-1; padding: 40px;">
                        <h3>üìÅ No images found</h3>
                        <p>No images were found in the ${currentTab}/ directory.</p>
                        <p>Please add some images (.png, .jpg, .jpeg, .gif, .webp) to the ${currentTab}/ folder.</p>
                        <button onclick="loadGallery()" style="margin-top: 20px; padding: 10px 20px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 5px; cursor: pointer;">üîÑ Refresh</button>
                    </div>
                `;
                return;
            }

            // Display images
            images.forEach(filename => {
                const card = document.createElement('div');
                card.className = 'image-card';

                const title = filename.replace(/_/g, ' ').replace(/\.[^/.]+$/, '');

                card.innerHTML = `
                    <img src="${filename}" alt="${title}" loading="lazy">
                    <div class="image-info">
                        <div class="image-title">${title}</div>
                    </div>
                `;

                // Add click event for modal
                card.addEventListener('click', () => {
                    showModal(`${filename}`, title);
                });

                gallery.appendChild(card);
            });
        }

        // Modal functionality
        function showModal(imageSrc, title) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');

            modal.style.display = 'block';
            modalImg.src = `${currentTab}/${imageSrc}`;
            modalImg.alt = title;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            switchTab('portraits');
        });

        // Close modal events
        document.querySelector('.close').addEventListener('click', closeModal);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Keyboard event for closing modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>

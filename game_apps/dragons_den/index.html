<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon's Hoard - Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <header class="game-header">
            <h1 class="game-title">🐉 Dragon's Hoard</h1>
            <div class="resource-counters">
                <div class="resource-item">
                    <span class="resource-icon">💰</span>
                    <span class="resource-label">Gold:</span>
                    <span id="goldCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <span class="resource-icon">💎</span>
                    <span class="resource-label">Treasures:</span>
                    <span id="treasureCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <span class="resource-icon">⭐</span>
                    <span class="resource-label">Unique:</span>
                    <span id="uniqueCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <span class="resource-icon">👹</span>
                    <span class="resource-label">Minions:</span>
                    <span id="minionCount" class="resource-value">0</span>
                </div>
            </div>
        </header>

        <div class="game-content">
            <!-- Treasure Display Area -->
            <section class="treasure-display">
                <div class="hoard-visual">
                    <div class="treasure-pile">
                        <div class="treasure-item" style="--delay: 0s">💰</div>
                        <div class="treasure-item" style="--delay: 0.5s">💎</div>
                        <div class="treasure-item" style="--delay: 1s">👑</div>
                        <div class="treasure-item" style="--delay: 1.5s">🗡️</div>
                        <div class="treasure-item" style="--delay: 2s">🏺</div>
                    </div>
                </div>
                <div class="recent-treasures">
                    <h3>Recent Discoveries</h3>
                    <div id="recentTreasuresList" class="treasures-list"></div>
                </div>
            </section>

            <!-- Action Buttons Section -->
            <section class="action-buttons">
                <button id="collectGoldBtn" class="btn btn--primary action-btn">
                    <span class="btn-icon">✋</span>
                    Collect Gold
                    <span class="btn-reward">+<span id="goldPerClick">1</span></span>
                </button>
                <button id="sendMinionsBtn" class="btn btn--secondary action-btn">
                    <span class="btn-icon">👹</span>
                    Send Minions
                    <span id="minionCooldown" class="btn-cooldown hidden">30s</span>
                </button>
                <button id="exploreRuinsBtn" class="btn btn--secondary action-btn">
                    <span class="btn-icon">🗺️</span>
                    Explore Ruins
                    <span id="exploreCooldown" class="btn-cooldown hidden">60s</span>
                </button>
                <button id="upgradeLairBtn" class="btn btn--outline action-btn">
                    <span class="btn-icon">🏰</span>
                    Upgrade Lair
                    <span class="btn-cost">Cost: 100</span>
                </button>
            </section>

            <!-- Main Game Areas -->
            <div class="game-areas">
                <!-- Upgrade Shop -->
                <section class="upgrade-shop card">
                    <div class="card__header">
                        <h3>Upgrade Shop</h3>
                    </div>
                    <div class="card__body">
                        <div id="upgradesList" class="upgrades-list"></div>
                    </div>
                </section>

                <!-- Treasure Collection -->
                <section class="treasure-collection card">
                    <div class="card__header">
                        <h3>Treasure Collection</h3>
                    </div>
                    <div class="card__body">
                        <div id="treasureCollection" class="collection-grid"></div>
                    </div>
                </section>
            </div>

            <!-- Events and Notifications -->
            <section class="events-section">
                <div class="card">
                    <div class="card__header">
                        <h3>Dragon's Log</h3>
                    </div>
                    <div class="card__body">
                        <div id="eventsList" class="events-list"></div>
                    </div>
                </div>
            </section>

            <!-- Prestige Section -->
            <section class="prestige-section">
                <button id="prestigeBtn" class="btn btn--outline btn--lg prestige-btn" disabled>
                    <span class="btn-icon">💤</span>
                    Sleep for a Century
                    <span class="btn-requirement">Requires 1M Gold</span>
                </button>
            </section>

            <!-- Game Controls -->
            <section class="game-controls">
                <button id="saveGameBtn" class="btn btn--sm">💾 Save Game</button>
                <button id="resetGameBtn" class="btn btn--sm">🔄 Reset Game</button>
                <div class="auto-save">
                    <span class="status status--success">Auto-save enabled</span>
                </div>
            </section>
        </div>
    </div>

    <!-- Floating Gold Animation Container -->
    <div id="floatingNumbers" class="floating-numbers"></div>

    <!-- Treasure Discovery Modal -->
    <div id="treasureModal" class="modal hidden">
        <div class="modal-content">
            <h3>Treasure Discovered!</h3>
            <div id="treasureDetails" class="treasure-details"></div>
            <button id="closeTreasureModal" class="btn btn--primary">Excellent!</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
